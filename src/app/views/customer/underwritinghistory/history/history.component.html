<div class="animated fadeIn">
    <div class="card" *ngIf="History.length !== 0; else loggedOut">
        <div class="card-header">
            <ul>
                <li *ngFor="let history of History" (click)="selectedyear(history)"
                    [class.selected]="isSelected(history)">
                    <a>{{history}}</a></li>
            </ul>
            <div class="card-header-actions">
                <span class="badge">SSN NO {{customer_id}}</span>
            </div>
        </div>
        <div class="card-body">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<ng-template #loggedOut>
        <div class="alert-danger">{{error}} .</div>
    </ng-template>
