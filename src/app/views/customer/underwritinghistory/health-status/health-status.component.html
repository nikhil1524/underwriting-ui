<div class="animated fadeIn">
    <div class="card">
      <div class="card-body">
          <h6> Rulset Version: {{RulesetVersion}}</h6>
          <i class="fas fa-smoking"></i>
          <table class="table table-bordered">
              <tr>
                <th>Diesease</th>
                <th>Points</th>
                <th>Total Score </th>
              </tr>
              <tr *ngFor="let rules of Rules" appHighlight="{{rules.status}}">
                <td>{{rules.name}} </td>
                <td>{{rules.points}}</td>
                  <td>
                    <b *ngIf="checkStatus(rules); else score">{{rules.points}}</b>
                    <ng-template #score>0.0</ng-template>
                  </td>
                   
                </tr>
                <tr style="background-color:#20a8d8; 
                                border-color:#20a8d8; opacity:0.6">
                                  <td><b>Total Score</b></td>
                                  <td></td>
                                  <td>66.66</td>
                                  </tr>
                </table>

           
          </div>
          </div>
</div>
